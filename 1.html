<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Первой строкой кода присваиваем значния: 
  a = 1
  b = 1
  c = undefined
  d = undefined
  Используя унарный оператор '+', прибавляем к переменной 'а' единицу, 
  теперь a = 2, к переменной 'c' присваиваем значение 'a', с = 2 
   */
  c = ++a;
  console.log(c);

  /*
  a = 2
  b = 1
  c = 2
  d = undefined
  Используя унарный оператор '+', прибавляем к переменной 'b' единицу,
  b = 2, к переменной 'd' присваиваем предыдущеее значение 'b', т.к.
  использовалась постфиксная форма d = 1 
   */
  d = b++;
  console.log(d);

  /*
  a = 2
  b = 2
  c = 2
  d = 1
  Используя унарный оператор '+', прибавляем к переменной 'а' единицу,
  a = 3, прибавляем двойку a = 5, к переменной 'с' присваиваем значение 'a', c = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  a = 3
  b = 2
  c = 5
  d = 1
  Используя унарный оператор '+', прибавляем к переменной 'b' единицу,
  b = 3, к двум прибавляем предыдущее значение переменной 'b', т.к.
  использовалась постфиксная форма,
  к переменной 'd' присваиваем полученное значение, d = 4
   */
  d = 2 + b++;
  console.log(d);
  /*
  a = 3
  b = 3
  c = 5
  d = 4
  */
  console.log(a);
  console.log(b);
</script>

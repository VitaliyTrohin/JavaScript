<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
  
  /**
   * Функция вычесляет операцию третьего параметра, между двумя аргументами arg1 и arg2
   * @param {number} arg1 - первый аргумент
   * @param {number} arg2 - второй аргумент
   * @param {string} operation - одна из операций '+', '-', '*', '/'
   * @return {number} результат операции operation,
   * если заданы неверные параметры, возвращает NaN
   */ 
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+': return sum(arg1, arg2);
      case '-': return difference(arg1, arg2);
      case '*': return multiplication(arg1, arg2);
      case '/': return division(arg1, arg2);
      default: return NaN;
    }
  }

    /**
   * Функция для сложения переданных в неё аргументов
   * @param {number} a - первый аргумент
   * @param {number} b - второй аргумент
   * @return {number} сумма аргументов
   */
   function sum(a, b) {
    return (a + b);
  }
  
   /**
   * Функция для вычисления разности переданных в неё аргументов
   * @param {number} a - первый аргумент
   * @param {number} b - второй аргумент
   * @return {number} разность аргументов
   */
  function difference(a, b) {
    if (a > b) 
      return a - b;
     else if (a < b) 
      return b - a;
     else if (a === b) 
      return 0;
    }
  
  /**
   * Функция для вычисления произведения переданных в неё аргументов
   * @param {number} a - первый аргумент
   * @param {number} b - второй аргумент
   * @return {number} произведение аргументов
   */
  function multiplication(a, b) {
    return (a * b);
  }
  
  /**
   * Функция для нахождения частного переданных в неё аргументов
   * @param {number} a - первый аргумент
   * @param {number} b - второй аргумент
   * @return {number} частное аргументов
   */
  function division(a, b) {
    return (a / b);
  }
</script>

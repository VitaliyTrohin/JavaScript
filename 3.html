<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 получаем число 20
  2. число 20 плюс строка '10' получаем  строку 2010
  если хотя бы один операнд является строкой, то второй будет также преобразован в строку.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 +'10' получаем строку 1010
  2. строку 1010 прибавляем к числу 10 получаем строку 101010
  если хотя бы один операнд является строкой, то второй будет также преобразован в строку.
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 получаем число 20
  2. 20 + 10 используем унарный плюс(имеет приоритет 15, выше, чем 13 у обычного сложения), 
  чтобы преобразовать строку к числу, получаем 30
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. используя унарный минус получаем -ноль
  2. 10 делим на ноль получаем -бесконечность
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. используя унарный плюс, пытаемся сделать из строки число,
  но разделитель у дробной части точка, а не запятая. Поэтому 
  получается NaN
  2. 10 делим на NaN, получаем NaN
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
